<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Javascript Checked Properties</h1>
    <div class="container">
        <div class="hero">
            <input type="checkbox" id="mycheckBox">
            <label for="mycheckBox">Subscribe</label><br>
        </div>
        <div class="hero">
            <input type="radio" id="visaBtn" name="card">
            <label for="visaBtn" id="visaBtn1">Visa</label><br>
        </div>
        <div class="hero">
            <input type="radio" id="masterCardBtn" name="card">
            <label for="masterCardBtn" id="masterCardBtn1">MasterCrad</label><br>
        </div>
        <div class="hero">
            <input type="radio" id="payPalBtn" name="card">
            <label for="payPalBtn" id="payPalBtn1">payPal</label><br>
        </div>
        <div class="btn">
            <button type="submit" id="myBtn">Submit</button>
            <button type="refresh" id="refresh">Refresh</button>
        </div>
        <p id="p1"></p>
        <p id="p2"></p>
    </div>
    <script src="index.js"></script>
</body> 
</html>
