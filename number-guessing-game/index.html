<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Javascript Number Guessing Game</h1>
    <div class="result">
        <p id="res2"></p>
        <p id="res1"></p>
    </div>
    <label for="number" id="mytext">Enter guessing number between (1-100):</label><br>
    <input type="number" id="guessText"><br>
    <div class="mybtn">
        <button id="btn">Guess</button>
        <button id="btn1">Refresh</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
